<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCU CS Server Login Instructions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #003366;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #003366;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #002244;
        }
        #loginCommand {
            background-color: #e6f3ff;
            border: 1px solid #b3d9ff;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>WCU CS Server Login Instructions</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your WCU username" required>

        <label for="server">Server:</label>
        <select id="server" name="server">
            <option value="sulu.cs.wcupa.edu">sulu.cs.wcupa.edu</option>
            <option value="molly.cs.wcupa.edu">molly.cs.wcupa.edu</option>
        </select>

        <button type="submit">Generate Login Command</button>
    </form>

    <div id="loginCommand" style="display:none;">
        <h3>Login Command:</h3>
        <p id="commandText"></p>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var username = document.getElementById('username').value;
        var server = document.getElementById('server').value;
        var command = `ssh -p 54322 ${username}@${server}`;
        document.getElementById('commandText').textContent = command;
        document.getElementById('loginCommand').style.display = 'block';
    });
</script>
</body>
</html>
